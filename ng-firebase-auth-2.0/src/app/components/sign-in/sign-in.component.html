<div class="container">
    <div class="signin-container text-center">
      <div class="authBlock">
        <h3 class="page-title">Sign In</h3>
        <div class="formGroup">
          <input type="text" class="formControl" placeholder="Username" #userName required>
        </div>
        <div class="formGroup">
          <input type="password" class="formControl" placeholder="Password" #userPassword required>
        </div>
        <!-- Calling SignIn Api from AuthService -->
        <div class="formGroup">
          <input type="button" class="btn btn-primary" value="Log in" (click)="authService.SignIn(userName.value, userPassword.value)">
        </div>
        
        
        <div class="forgotPassword">
          <span [routerLink]="['/forgot-password']">Forgot Password?</span>
        </div>
      </div>
      <div class="redirectToLogin">
     
        <button type="button" class="btn btn-outline-primary"  [routerLink]="['/register-user']">Sign Up</button>
      </div>
</div>
</div>
