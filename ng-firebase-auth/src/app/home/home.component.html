<div class="container">
  <div class="login-container text-center">
    <div class="button-container">
      <button
        type="button"
        class="btn btn-secondary"
        [routerLink]="['/signup']"
      >
        Signup
      </button>

      <button type="button" class="btn btn-secondary" [routerLink]="['/login']">
        Login
      </button>
      <button
        type="button"
        class="btn btn-secondary"
        [routerLink]="['/dashboard']"
      >
        Dashboard
      </button>

      <div class="message">
        <div *ngIf="afAuth.user | async">
          User is logged in

          <br />
          
          <button type="button" class="btn btn-warning" (click)="logout()">
            Logout
          </button>
        </div>
        <div *ngIf="!(afAuth.user | async)">User is not logged in</div>
      </div>
    </div>
  </div>
</div>
